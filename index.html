<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <button class="button-blue">C</button>
            <div class="display">1234</div>
        </div>
        <div class="operations-container">
            <div class="row-1">
                <button class='button-grey'>7</button>
                <button class='button-grey'>8</button>
                <button class='button-grey'>9</button>
                <button class='button-blue'>/</button>
            </div>
            <div class="row-2">
                <button class='button-grey'>4</button>
                <button class='button-grey'>5</button>
                <button class='button-grey'>6</button>
                <button class='button-blue'>x</button>
            </div>
            <div class="row-3">
                <button class='button-grey'>1</button>
                <button class='button-grey'>2</button>
                <button class='button-grey'>3</button>
                <button class='button-blue'>-</button>
            </div>
            <div class="row-4">
                <button class='button-grey'>0</button>
                <button class='button-grey'>.</button>
                <button class='button-red'>=</button>
                <button class='button-blue'>+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
