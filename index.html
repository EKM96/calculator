<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="secondary-container  js-secondary-container"></div>
            <div class="primary-container  js-primary-container">
                <div class="expression-container  js-expression-container"></div>
                <div class="operator-container"></div>
            </div>
        </div>
        <div class="operations-container">
            <div class="row-1">
                <button class="button-blue">C</button>
            </div>

            <div class="row-2">
                <button class='button-grey  js-button-digit'>7</button>
                <button class='button-grey  js-button-digit'>8</button>
                <button class='button-grey  js-button-digit'>9</button>
                <button name='divide' class='button-blue  js-operator-button'>/</button>
            </div>
            <div class="row-3">
                <button class='button-grey  js-button-digit'>4</button>
                <button class='button-grey  js-button-digit'>5</button>
                <button class='button-grey  js-button-digit'>6</button>
                <button name='multiply' class='button-blue  js-operator-button'>x</button>
            </div>
            <div class="row-4">
                <button class='button-grey  js-button-digit'>1</button>
                <button class='button-grey  js-button-digit'>2</button>
                <button class='button-grey  js-button-digit'>3</button>
                <button name='substract' class='button-blue  js-operator-button'>-</button>
            </div>
            <div class="row-5">
                <button class='button-grey  js-button-digit'>0</button>
                <button class='button-grey  js-dot-button'>.</button>
                <button class='button-red  js-equal-button'>=</button>
                <button name='add' class='button-blue  js-operator-button'>+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
